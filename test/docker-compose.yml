version: '3'
services:
  postgresql:
    image: postgres:11-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: braavos
      POSTGRES_PASSWORD: postgres_password
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
  omnicored:
    image: dancju/omnicored:0.3.1
    tty: true
    ports:
      - 18332:18332
    volumes:
      - ./fixtures/omnicored-entrypoint.sh:/entrypoint.sh
    entrypoint: /entrypoint.sh
